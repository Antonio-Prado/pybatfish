
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname border1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 2.1.3.1 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 2.23.11.3 255.255.255.0
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 2.23.21.3 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.34.101.3 255.255.255.0
 negotiation auto
!
router ospf 1
 router-id 2.1.3.1
 redistribute connected subnets
 network 2.1.0.0 0.0.255.255 area 1
 network 2.23.0.0 0.0.255.255 area 1
!
router bgp 2
 bgp router-id 2.1.3.1
 bgp log-neighbor-changes
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 neighbor dept peer-group
 neighbor dept remote-as 65001
 bgp listen range 2.34.0.0/16 peer-group dept
 neighbor 2.1.2.1 peer-group as2
 neighbor 2.1.2.1 update-source Loopback0
 neighbor 2.1.2.2 peer-group as2
 neighbor 2.1.2.2 update-source Loopback0
 !neighbor 2.34.101.4 peer-group dept
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  neighbor as2 send-community
  neighbor as2 advertise additional-paths all
  neighbor dept send-community
  neighbor dept route-map from_outside in
  neighbor dept route-map to_outside out
  neighbor 2.1.2.1 activate
  neighbor 2.1.2.2 activate
  !neighbor 2.34.101.4 activate
  maximum-paths 5
 exit-address-family
!
ip forward-protocol nd
!
ip bgp-community new-format
!
no ip http server
no ip http secure-server
!
ip community-list expanded cust_community permit ^40:
!
ip prefix-list our-networks seq 5 permit 1.2.3.0/24 ge 24
ip prefix-list our-networks seq 10 permit 1.2.4.0/24 ge 24
!
ip prefix-list private-ips seq 5 permit 10.0.0.0/8 ge 8
ip prefix-list private-ips seq 10 permit 172.16.0.0/28 ge 28
ip prefix-list private-ips seq 15 permit 192.168.0.0/16 ge 16
!
ip prefix-list short-prefixes seq 5 permit 0.0.0.0/0 le 24
!
route-map to_outside permit 100
  match community cust_community
!
route-map to_outside permit 200
 match ip address prefix-list our-networks
!
route-map from_outside deny 100
 match ip address prefix-list private-ips
!
route-map from_outside permit 200
 match ip address prefix-list short-prefixes
 set community 20:30
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
